<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지맵 테스트</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/rwdImageMaps.min.js"></script>

<style>
    .con-wrap {
        width: 100%;
    }
    .con-wrap img {
        max-width: 100%;
        height: auto;
        display: block;
    }
</style>

</head>
<body>
    <div class="con-wrap">
        <img src="img/KakaoTalk_Photo_2022-09-27-12-40-59.jpeg" usemap="#image-map">
        <map name="image-map">
            <area target="_blank" alt="네이버로 가자" title="네이버로 가자" href="naver.com" coords="1168,883,1569,1376" shape="rect">
            <area target="_blank" alt="카카오로 가자" title="카카오로 가자" href="kakao.com" coords="1823,766,2651,1369" shape="rect">
        </map>
    </div>

    <script>
        $(function(){
            $('img[usemap]').rwdImageMaps();
        });
    </script>
</body>
</html>
